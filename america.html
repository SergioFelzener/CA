<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capit√£o America</title>
</head>
<style>
    body {
        margin-top: 10%;
    }

    .circle {
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
        background: linear-gradient(to right, var(--collor1), var(--collor2), var(--collor1));

    }

    #circle1 {
        margin: auto;
        width: 256px;
        height: 256px;
        --collor1: red;
        --collor2: #c10101;

    }

    #circle2 {
        width: 206px;
        height: 206px;
        --collor1: white;
        --collor2: white;
    }

    #circle3 {
        width: 156px;
        height: 156px;
        --collor1: red;
        --collor2: #c10101;

    }

    #circle4 {
        width: 106px;
        height: 106px;
        --collor1: blue;
        --collor2: #02264d;


    }

    #star {
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 35px solid white;
        transform: rotate(180DEG);

    }

    #star:before {
        position: absolute;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 35px solid white;
        transform: rotate(70DEG);
        content: "";
        left: -50px;

    }

    #star:after {
        position: absolute;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 35px solid white;
        transform: rotate(-70DEG);
        content: "";
        left: -48.8px;
        top: 0.1px;

    }
</style>

<body>
    <div id="circle1" class="circle">
        <div id="circle2" class="circle">
            <div id="circle3" class="circle">
                <div id="circle4" class="circle">
                    <div id="star" class="star">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
